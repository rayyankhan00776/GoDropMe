name: godropme
description: "Smart School transportation solution"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

#---------------------- PACKAGES ----------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # State Management Packages
  get: ^4.6.5

  # flutter svg for svg images
  flutter_svg: ^1.1.6

  # Add image picker for camera access
  image_picker: ^1.2.0

  # Local storage for simple key-value persistence
  shared_preferences: ^2.5.3

  # Maps and permissions
  google_maps_flutter: ^2.13.1
  permission_handler: ^12.0.1
  appwrite: ^20.2.1

  # Product Specific Packages
  # add to be when needed
#---------------------- ./ PACKAGES END ----------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  #---------------------- LOCAL ASSETS ----------------------#
  assets:
    - assets/
    # General images
    - assets/images/
    # Onboarding images
    - assets/images/onboarding/
    # SVG images
    - assets/images/svg/
    # App logo
    - assets/images/logo/
    # Sample images for onboarding screens
    - assets/images/flag/
    # Sample images for help screens
    - assets/images/sample/
    # Car catalog JSON used when Car is selected
    - assets/json/car_details.json
    # Rikshaw catalog JSON used when Rikshaw is selected
    - assets/json/rikshaw_details.json
    # nav bar icons
    - assets/icons/navBarIcons/
  #---------------------- ./ LOCAL ASSETS END ----------------------#

  #---------------------- LOCAL FONTS ----------------------#
