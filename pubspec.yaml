name: godropme
description: "Smart School transportation solution"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

#---------------------- PACKAGES ----------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # State Management Packages
  get: ^4.6.5

  # flutter svg for svg images
  flutter_svg: ^2.2.3

  # Add image picker for camera access
  image_picker: ^1.2.0
  
  # Image compression for optimized uploads
  flutter_image_compress: ^2.3.0

  # Local storage for simple key-value persistence
  shared_preferences: ^2.5.3


  # Path provider for file system paths
  path_provider: ^2.1.5

  # Cached network images
  cached_network_image: ^3.4.1

  # Maps and permissions
  google_maps_flutter: ^2.13.1
  permission_handler: ^12.0.1
  appwrite: ^20.2.1
  geolocator: ^14.0.1
  url_launcher: ^6.3.2
  geocoding: ^4.0.0
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4
  firebase_analytics: ^12.0.4
  # flutter_local_notifications: ^19.5.0
  flutter_cache_manager: ^3.4.1

  # Product Specific Packages
  # add to be when needed
#---------------------- ./ PACKAGES END ----------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  #---------------------- LOCAL ASSETS ----------------------#
  assets:
    - assets/
    # General images
    - assets/images/
    # Onboarding images
    - assets/images/onboarding/
    # SVG images
    - assets/images/svg/
    # App logo
    - assets/images/logo/
    # Sample images for onboarding screens
    - assets/images/flag/
    # Sample images for help screens
    - assets/images/sample/
    # Car catalog JSON used when Car is selected
    - assets/json/car_details.json
    # Rikshaw catalog JSON used when Rikshaw is selected
    - assets/json/rikshaw_details.json
    # Children form dropdown options JSON
    - assets/json/children_details.json
    # Driver service options (service categories)
    - assets/json/driver_details.json
    # Centralized schools list (used by both parent and driver sides)
    # - assets/json/schools.json
    # nav bar icons
    - assets/icons/navBarIcons/
    # map marker icons
    - assets/icons/mapMarkers/
  #---------------------- ./ LOCAL ASSETS END ----------------------#

  #---------------------- LOCAL FONTS ----------------------#
