name: godropme
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.0

#---------------------- PACKAGES ----------------------#
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # State Management Packages
  get: ^4.6.5
  flutter_svg: ^1.1.6

  # Product Specific Packages
  # add to be when needed
#---------------------- ./ PACKAGES END ----------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  #---------------------- LOCAL ASSETS ----------------------#
  assets:
    - assets/
    - assets/images/
    - assets/images/onboarding/
    - assets/images/svg/
    - assets/images/logo/
